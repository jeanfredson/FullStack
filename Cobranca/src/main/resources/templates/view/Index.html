<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo01"
			aria-controls="navbarTogglerDemo01" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<a class="navbar-brand " href="#"> <i class="fas fa-home"></i>
			</a>
			<ul class="nav justify-content-end">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>

		</div>
	</nav>


	<div class="container">
		<div class="card">
			<div class="card-header">
				<span>New Title</span> <a href="#" class="navegacao justify-content-end">Voltar
					para pesquisa</a>
			</div>
			<div class="card-body">

				<form method="post" class="form-inline">
					<div class="row">
						<div class="form-group col-md-12 col-sm-12">
							<label for="Descricacao" class="col-sm-3 justify-content-end">Descrição</label>
							<div class="col-sm-4">
							<input type="text"
								placeholder="Descrição" class="form-control" name="descricao"
								id="descricao">
							</div>
							 
						</div>
						<div class="form-group col-md-12 col-sm-12">
							<label for="vencimento" class="col-sm-3 justify-content-end">Data de Vencimento</label>
							
							<div class="col-sm-4">
							 <input
								type="text" placeholder="Data de vencimento"
								class="form-control" name="vencimento" id="vencimento">
							</div>
						</div>
						
						<div class="form-group col-md-12 col-sm-12">
							<label for="valor" class="col-sm-3 justify-content-end">Valor</label> 
							
							<div class="col-sm-4">
							<input
								type="text" placeholder="valor"
								class="form-control" name="valor" id="valor">
							</div>
						</div>
						<div class="form-group col-md-12 col-sm-12">
							<label for="opcao" class="col-sm-3 justify-content-end">Status</label> 
						
						<div class="col-sm-2">
							<select class="custom-select" id="opcao" name="status">
								<option selected>Escolher ....</option>
								<option value="PENDENTE">Pendente</option>
								<option value="RECEBIDO">Recebido</option>
							</select>
							</div>
						</div>
						<div class="form-group col-md-12 col-sm-12 justify-content-end">							
							<button class="btn btn-primary" type="submit">Salvar</button>
						</div>
						
					</div>
				</form>

			</div>
		</div>
	</div>
















	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
